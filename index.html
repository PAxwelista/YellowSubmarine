<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div id= "container">

            <img id = "cover" src = "images/beatles-header.jpg" alt="The Yellow Submarine cover"/>
        </div>
        <div id = "content">
            <h1>The Beatles</h1>
            <div id="members">
                <div class = "singer_container" >

                </div>
                <div class = "singer_container" >
                    <p>Paul McCartney</p>
                    <img class = beattlesImage id ="McCartney" src = "images/beatles-2.png" />
                </div>
                <div class = "singer_container" >
                    <p>George Harrison</p>
                    <img class = beattlesImage id = "Harrison" src = "images/beatles-3.png" />
                </div>
                <div class = "singer_container" >
                    <p>Ringo Starr</p>
                    <img class = beattlesImage id = "Starr" src = "images/beatles-4.png" />
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
